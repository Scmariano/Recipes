<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>The Wall</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid d-flex justify-content-around">
            <h3 class="navbar-nav mb-2 text-primary"> New Recipe</h3>
            <div class="d-flex justify-content-end">
                <a href="/dashboard">Back to recipes</a>
            </div>
            <div class="">
                <a href="/logout">log out</a>
            </div>
        </div>
    </nav><br>
    <div class="d-flex justify-content-around margin">
        <form action="/create/recipe" method="post" class="col-7 p-4 bg-dark text-light">
            <input name='user_id' type="hidden" value="{{user.id}}">
            <h2 class="text-primary">Add a New Recipe!</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name" class="text">Name:</label>
                <input type="text" name="name" class="form-control" >
            </div><br>
            <label for="description" class="text">Description:</label>
            <div class="form-group">
                <textarea name="description"  cols="10" rows="2" class="form-control"></textarea>
            </div>
            <label for="instruction" class="text">Instructions:</label>
            <div class="form-group">
                <textarea name="instruction"  cols="50" rows="5" class="form-control" ></textarea>
            </div><br>
            <div class=" col-4  bg-dark text-light text-center ">
                <label for="cooked_at" class="text">Date Cooked/Made:</label>
                <input type="date" name="cooked_at" >
            </div> <br>
            <div class="col-4  bg-dark text-light text-center">
                <p>Under 30 min?</p>
                <label for="yes" class="form-label text">Yes</label>
                <input type="radio" name="under" value="1" id="yes">
                <label for="no" class="form-label text">No</label>
                <input type="radio" name="under" value="0" id="no">
            </div>
            <div class=" d-flex justify-content-end" >
                <a href="/dashboard"> <button class="btn btn-primary">Submit</button></a>
            </div>
        </form>
    </div>

</body>
</html>
