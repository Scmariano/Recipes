<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>The Wall</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid d-flex justify-content-around">
            <h3 class="navbar-nav mb-2 text-primary"> Welcome, {{user.first_name}}</h3>
            <div class="d-flex justify-content-end">
                <a href="/dashboard">Back to recipes</a>
            </div>
            <div class="d-flex justify-content-e">
                <a href="/logout">log out</a>
            </div>
        </div>
    </nav>
    <div class="margin" >
        <div class="row margin">
            <div class="bg-dark text-white p-3 col-8 mx-auto shadow-lg">
                <h3>{{recipe.name}}:</h3>
            </div>
            <div class="bg-dark text-white p-3 col-4 mx-auto shadow-lg">
                <p>Posted by: {{recipe.user.first_name}}</p>
            </div><hr>
            <div class="bg-dark text-white p-3 col-12 mx-auto shadow-lg ">
                <div class="flex-container">
                    <h4>Description:</h4>
                    <p class="majority-width">{{recipe.description}}</p>
                </div><hr>
                <div class="flex-container">
                    <h4>Instruction:</h4>
                    <p class="majority-width"> {{recipe.instruction}}</p>
                </div><hr>
                <div class="flex-container">
                    <h4>Date Made:</h4>
                    <p class="majority-width">{{recipe.cooked_at.strftime("%b %d %Y")}}</p>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
